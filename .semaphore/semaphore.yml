# .semaphore/semaphore.yml
version: v1.0
name: Build Website
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            # Reuse dependencies from cache and avoid installing them from scratch:
            - cache restore node-modules-$(checksum yarn.lock)
            - yarn install
            - cache store node-modules-$(checksum yarn.lock) node_modules

  - name: Build
    task:
      env_vars:
        - name: NODE_ENV
          value: production
      jobs:
        - name: Yarn
          commands:
            - checkout
            - cache restore node-modules-$(checksum yarn.lock)
            - yarn build
            - cache store my-website dist

  - name: "Push Image"
    task:
      env_vars:
        - name: REGISTRY
          value: http://registry.m-k.io
      secrets:
        - name: AWS
      prologue:
        commands:
          # Install the most up-to-date AWS cli
          - docker login ${REGISTRY} -u ${REGISTRY_USER} -p ${REGISTRY_PASSWORD}
          - checkout
          - cache restore my-website

      jobs:
        - name: Push Image
          commands:
            - docker build . -t my-website
            - docker tag my-website "${REGISTRY}:${SEMAPHORE_GIT_SHA:0:7}"
            - docker push "${REGISTRY}:${SEMAPHORE_GIT_SHA:0:7}"
