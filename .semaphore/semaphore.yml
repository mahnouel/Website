# .semaphore/semaphore.yml
version: v1.0
name: Build Website
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            # Reuse dependencies from cache and avoid installing them from scratch:
            - cache restore node-modules-$(checksum yarn.lock)
            - yarn install
            - cache store node-modules-$(checksum yarn.lock) node_modules

  - name: Build
    task:
      env_vars:
        - name: NODE_ENV
          value: production
      jobs:
        - name: Yarn
          commands:
            - checkout
            - cache restore node-modules-$(checksum yarn.lock)
            - yarn build
            - cache store my-website dist
        - name: Docker
          commands:
            - checkout
            - cache restore my-website
            - docker build -t my-website .

  - name: "Push Image"
    task:
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: eu-central-1
        - name: ECR_REGISTRY
          value: 159310666522.dkr.ecr.eu-central-1.amazonaws.com/mahnouel
      secrets:
        - name: AWS
      prologue:
        commands:
          # Install the most up-to-date AWS cli
          - sudo pip install awscli
          - checkout
          # ecr get-login outputs a login command, so execute that with bash
          - aws ecr get-login --no-include-email | bash

      jobs:
        - name: Push Image
          commands:
            - docker tag my-website "${ECR_REGISTRY}:${SEMAPHORE_GIT_SHA:0:7}"
            - docker push "${ECR_REGISTRY}:${SEMAPHORE_GIT_SHA:0:7}"
